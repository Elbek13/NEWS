{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tizimga kirish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="shortcut icon" href="{% static 'user/img/books.jpg' %}" type="image/x-icon">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'user/img/library.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        #formContent {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"],
        input[type="password"] {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            width: 85%;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            background-color: rgba(86, 186, 237, 0.7);
            border: none;
            color: white;
            padding: 15px 80px;
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: rgba(57, 172, 231, 0.8);
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-box {
            color: white;
            background: rgba(255, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper fadeIn">
    <div id="formContent">
        <!-- Sarlavha -->
        <h2 class="active">Tizimga kirish</h2>

        <!-- Agar xatolik bo'lsa, xabar ko'rsatish -->
        {% if messages %}
            {% for message in messages %}
                <div class="message-box">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Profil rasmi -->
        <div class="fadeIn first">
            <img src="{% static 'user/img/working.png' %}" style="width: 50px; height: 50px;" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <label for="passport_number">Pasport Raqami:</label><br>
            <input type="text" id="passport_number" name="passport_number" required autocomplete="off"><br>
            <label for="password">Parol:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" class="fadeIn fourth" value="Kirish"/>
            <a href="{% url 'register' %}"><h4 style="color: #0b75c9;">Registratsiya</h4></a>
        </form>
    </div>
</div>
</body>
</html>
